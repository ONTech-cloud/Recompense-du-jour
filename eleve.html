<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√âl√®ve - Question du jour</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f8ff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin:0; }
  .profil-btn { padding: 40px 80px; margin: 20px; font-size: 1.5em; border-radius: 25px; border: none; cursor: pointer; transition: all 0.3s; background: linear-gradient(45deg,#6CC1FF,#3A8DFF); color: white; }
  .profil-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(0,0,0,0.3); }
  .question-box { margin-top: 30px; width: 90%; max-width: 600px; padding: 20px; border-radius: 20px; background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
  .answer-input, .answer-btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid #ccc; font-size: 1.2em; }
  .answer-btn { background: #3A8DFF; color: white; border: none; cursor: pointer; transition: all 0.3s; }
  .answer-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0,0,0,0.2); }
  #roulette { margin-top: 20px; font-size: 1.3em; font-weight: bold; color: #3A8DFF; }
</style>
</head>
<body>

<h1>Choisis ton profil</h1>
<div id="selection">
  <button class="profil-btn" onclick="selectProfile('Amir')">Amir</button>
  <button class="profil-btn" onclick="selectProfile('Youssef')">Youssef</button>
</div>

<div id="questionSection" class="question-box" style="display:none;">
  <div id="questionText"></div>
  <input type="text" id="answerInput" class="answer-input" placeholder="Ta r√©ponse ici">
  <button class="answer-btn" onclick="submitAnswer()">Valider</button>
  <div id="roulette"></div>
</div>

<div id="log" style="margin-top:10px; color:red;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, orderBy, limit, getDocs, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAUzLQK-ueXOslGncKrmqAXpwFtisMdyGI",
  authDomain: "recompense-du-jour.firebaseapp.com",
  projectId: "recompense-du-jour",
  storageBucket: "recompense-du-jour.appspot.com",
  messagingSenderId: "67482964719",
  appId: "1:67482964719:web:0c735a559493b1d4ae011a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentQuestion = null;
let eleve = null;

function selectProfile(profil) {
  eleve = profil;
  sessionStorage.setItem("eleve", profil);
  document.getElementById("selection").style.display = "none";
  loadQuestion();
}

async function loadQuestion() {
  eleve = sessionStorage.getItem("eleve");
  if (!eleve) {
    alert("Erreur : profil manquant. Retourne √† l‚Äôaccueil.");
    window.location.reload();
    return;
  }

  try {
    const q = query(
      collection(db, "questions"),
      where("eleve", "==", eleve),
      orderBy("createdAt", "desc"),
      limit(1)
    );

    const snap = await getDocs(q);
    if (snap.empty) {
      document.getElementById("log").innerText = "‚ö†Ô∏è Aucune question trouv√©e pour " + eleve;
      return;
    }

    currentQuestion = snap.docs[0].data();
    showQuestion();
  } catch(e) {
    document.getElementById("log").innerText = "Erreur Firebase: " + e.message;
    console.error(e);
  }
}

function showQuestion() {
  document.getElementById("questionSection").style.display = "block";
  const qDiv = document.getElementById("questionText");
  const input = document.getElementById("answerInput");
  input.value = "";

  qDiv.innerHTML = `<strong>${currentQuestion.titre}</strong><br>${currentQuestion.texte}`;

  if(currentQuestion.type === "ouiNon") {
    input.placeholder = "R√©ponds 'oui' ou 'non'";
  } else if(currentQuestion.type === "phrase") {
    input.placeholder = "√âcris la phrase exacte";
  } else if(currentQuestion.type === "nombre") {
    input.placeholder = "√âcris le nombre correct";
  }
}

function submitAnswer() {
  const answer = document.getElementById("answerInput").value.trim().toLowerCase();
  const correct = currentQuestion.bonneReponse.trim().toLowerCase();

  if(answer === "") {
    alert("Merci de r√©pondre !");
    return;
  }

  if(answer === correct) {
    startRoulette();
  } else {
    alert("‚ùå Ce n'est pas la bonne r√©ponse. Essaie encore !");
  }
}

function startRoulette() {
  const rouletteDiv = document.getElementById("roulette");
  const surprises = ["üéÅ Chocolat", "üçé Pomme", "üçå Banane", "üç≠ Bonbon", "üé® Crayons", "üìö Mini-livre", "üé≤ Mini-jeu", "üñçÔ∏è Feutres", "üéµ Sonnerie", "üèÖ Sticker"];
  let count = 0;
  rouletteDiv.innerText = "üéâ Bravo ! La roulette tourne...";

  const interval = setInterval(() => {
    rouletteDiv.innerText = "üéâ Surprise : " + surprises[count % surprises.length];
    count++;
  }, 100);

  setTimeout(() => {
    clearInterval(interval);
    const final = surprises[Math.floor(Math.random()*surprises.length)];
    rouletteDiv.innerText = "üéâ F√©licitations ! Ta surprise : " + final;
  }, 2000);
}
</script>

</body>
</html>
