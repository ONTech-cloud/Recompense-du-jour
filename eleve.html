<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis ton profil</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .split {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.6s ease;
      cursor: pointer;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
    }

    .left {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    .right {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    /* Animation au survol */
    .split:hover {
      flex: 1.2;
      filter: brightness(1.2);
    }

    /* Texte centrÃ© avec effet */
    .split span {
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    .split:hover span {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Bouton Amir -->
  <div class="split left" onclick="goTo('Amir')">
    <span>ðŸ‘¦ Amir</span>
  </div>

  <!-- Bouton Youssef -->
  <div class="split right" onclick="goTo('Youssef')">
    <span>ðŸ§’ Youssef</span>
  </div>

  <script>
    function goTo(child) {
      window.location.href = "eleve.html?child=" + encodeURIComponent(child);
    }
  </script>
</body>
</html>
