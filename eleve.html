<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√âl√®ve - Question du jour</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #e0f7ff, #cceeff);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding-top: 40px;
  }

  h1 {
    color: #0077cc;
    font-size: 2em;
    margin-bottom: 30px;
  }

  #selection {
    display: flex;
    gap: 40px;
    margin-bottom: 40px;
  }

  .profil-btn {
    padding: 40px 80px;
    font-size: 1.5em;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg,#6CC1FF,#3A8DFF);
    color: white;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .profil-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0,0,0,0.35);
  }

  .question-box {
    display: none;
    flex-direction: column;
    align-items: center;
    background: #fff;
    padding: 25px;
    border-radius: 25px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #questionText {
    font-size: 1.4em;
    color: #005fa3;
    margin-bottom: 20px;
    text-align: center;
  }

  .answer-input, .answer-select {
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    border-radius: 20px;
    border: 2px solid #3A8DFF;
    outline: none;
    margin-top: 10px;
  }

  .answer-select {
    background: white;
    cursor: pointer;
  }

  .mini-btns {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 20px;
  }

  .mini-btn {
    flex: 1;
    padding: 15px 20px;
    border-radius: 20px;
    border: 2px solid #3A8DFF;
    background: white;
    cursor: pointer;
    font-size: 1.2em;
    transition: all 0.3s;
  }
  .mini-btn.selected {
    background: #3A8DFF;
    color: white;
  }

  .answer-btn {
    margin-top: 20px;
    padding: 15px;
    width: 100%;
    font-size: 1.2em;
    border-radius: 25px;
    border: none;
    background: #0077cc;
    color: white;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .answer-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  #roulette {
    margin-top: 30px;
    width: 220px;
    height: 220px;
    border: 8px solid #0077cc;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    font-weight: bold;
    color: #0077cc;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  #roulette span {
    position: absolute;
    width: 100%;
    text-align: center;
    transition: transform 0.5s;
  }

  #log {
    margin-top: 15px;
    color: red;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Choisis ton profil</h1>
<div id="selection">
  <button id="amirBtn" class="profil-btn">Amir</button>
  <button id="youssefBtn" class="profil-btn">Youssef</button>
</div>

<div id="questionSection" class="question-box">
  <div id="questionText"></div>

  <input type="text" id="answerInput" class="answer-input" placeholder="Ta r√©ponse ici" style="display:none;">
  <select id="answerSelect" class="answer-select" style="display:none;"></select>

  <div id="miniBtns" class="mini-btns" style="display:none;">
    <button class="mini-btn" data-value="oui">Oui</button>
    <button class="mini-btn" data-value="non">Non</button>
  </div>

  <button class="answer-btn" id="submitBtn">Valider</button>
  <div id="roulette"><span>üéÅ</span></div>
</div>

<div id="log"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAUzLQK-ueXOslGncKrmqAXpwFtisMdyGI",
  authDomain: "recompense-du-jour.firebaseapp.com",
  projectId: "recompense-du-jour",
  storageBucket: "recompense-du-jour.appspot.com",
  messagingSenderId: "67482964719",
  appId: "1:67482964719:web:0c735a559493b1d4ae011a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentQuestion = null;
let eleve = null;
let surprisesList = [];

// Profil selection
document.getElementById("amirBtn").addEventListener("click", () => selectProfile("Amir"));
document.getElementById("youssefBtn").addEventListener("click", () => selectProfile("Youssef"));

async function selectProfile(profil) {
  eleve = profil;
  sessionStorage.setItem("eleve", profil);
  document.getElementById("selection").style.display = "none";
  await loadQuestion();
  await loadSurprises();
}

async function loadQuestion() {
  eleve = sessionStorage.getItem("eleve");
  if (!eleve) return;

  try {
    const snap = await getDocs(collection(db, "questions"));
    const docsEleve = snap.docs.filter(d => d.id === eleve);
    if(docsEleve.length === 0) {
      document.getElementById("log").innerText = "‚ö†Ô∏è Aucune question pour " + eleve;
      return;
    }
    docsEleve.sort((a,b) => (a.data().updatedAt || 0) - (b.data().updatedAt || 0));
    const d = docsEleve[docsEleve.length-1];
    const data = d.data();

    currentQuestion = {
      titre: data.question,
      texte: data.question,
      type: data.type,
      bonneReponse: data.answers[0],
      eleve: d.id,
      createdAt: data.updatedAt
    };
    showQuestion();

  } catch(e) {
    console.error(e);
    document.getElementById("log").innerText = "Erreur Firebase: " + e.message;
  }
}

async function loadSurprises() {
  surprisesList = [];
  try {
    // r√©cup√®re les surprises sp√©cifiques √† l‚Äô√©l√®ve
    const snap = await getDocs(collection(db, "surprises", eleve, "liste"));
    snap.docs.forEach(d => { const data = d.data(); if(data.nom) surprisesList.push(data.nom); });
  } catch(e) { console.error("Erreur chargement surprises: ", e); }
}

function showQuestion() {
  document.getElementById("questionSection").style.display = "flex";
  document.getElementById("questionText").innerHTML = `<strong>${currentQuestion.titre}</strong><br>${currentQuestion.texte}`;

  document.getElementById("answerInput").style.display = "none";
  document.getElementById("answerSelect").style.display = "none";
  document.getElementById("miniBtns").style.display = "none";

  if(currentQuestion.type === "oui_non") {
    document.getElementById("miniBtns").style.display = "flex";
  } else if(currentQuestion.type === "phrase") {
    const input = document.getElementById("answerInput");
    input.style.display = "block";
    input.value = "";
    input.placeholder = "√âcris la phrase exacte";
  } else if(currentQuestion.type === "nombre") {
    const select = document.getElementById("answerSelect");
    select.style.display = "block";
    select.innerHTML = "";
    for(let i=0;i<=50;i++) select.innerHTML += `<option value="${i}">${i}</option>`;
  }
}

// Validation
document.getElementById("submitBtn").addEventListener("click", () => {
  let answer;
  if(currentQuestion.type==="oui_non"){
    const selected = document.querySelector(".mini-btn.selected");
    if(!selected){ alert("Choisis Oui ou Non"); return; }
    answer = selected.dataset.value;
  } else if(currentQuestion.type==="phrase"){
    answer = document.getElementById("answerInput").value.trim();
  } else if(currentQuestion.type==="nombre"){
    answer = document.getElementById("answerSelect").value;
  }

  if(answer.trim().toLowerCase() === currentQuestion.bonneReponse.trim().toLowerCase()) {
    startRoulette();
  } else {
    alert("‚ùå Mauvaise r√©ponse !");
  }
});

// Boutons Oui/Non
document.querySelectorAll(".mini-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".mini-btn").forEach(b=>b.classList.remove("selected"));
    btn.classList.add("selected");
  });
});

// Roulette anim√©e
function startRoulette() {
  const rouletteDiv = document.getElementById("roulette");
  if(surprisesList.length === 0) {
    rouletteDiv.innerHTML = "<span>üéâ Aucune surprise disponible</span>";
    return;
  }

  let i = 0;
  const spin = setInterval(()=>{
    rouletteDiv.innerHTML = `<span>${surprisesList[i % surprisesList.length]}</span>`;
    i++;
  },150);

  setTimeout(()=>{
    clearInterval(spin);
    const final = surprisesList[Math.floor(Math.random()*surprisesList.length)];
    rouletteDiv.innerHTML = `<span>üéâ Bravo ! Tu gagnes : ${final}</span>`;
  }, 2500);
}
</script>

</body>
</html>
